<div *ngIf="product.title || product.price || product.imageUrl"
     class="card">
  <img *ngIf="product.imageUrl"
       class="card-img-top"
       [src]="product.imageUrl"
       alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:"USD":"symbol" }}</p>
  </div>
  <div class="card-footer">
     <a *ngIf="showActions" class="btn btn-primary btn-block">Add to Cart</a>
  </div>
</div>
